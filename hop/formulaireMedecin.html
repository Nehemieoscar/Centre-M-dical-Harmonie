<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Enregistrement des Médecins</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('images/Bg_formulaire.jpeg'); background-size: cover;">
    <header class="navbar transparent">
        <h1 class="logo">Centre Médical Harmonie</h1>
        <ul class="nav-links">
            <li><a class="Z" href="index.html">Accueil</a></li>
            <li><a class="Z" href="formulairePrescription.html">Prescription</a></li>
            <li><a class="Z" href="formulaireMedecin.html">Medecin</a></li>
            <li><a class="Z" href="formulairePatient.html">Patient</a></li>
        </ul>
    </header>
    
    <div class="container">
        <h2>Enregistrement des Médecins du Centre Médical Harmonie</h2>

        <form action="" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="sexe">Sexe :</label>
            <select name="sexe" id="sexe">
                <option value="masculin">Masculin</option>
                <option value="feminin">Féminin</option>
            </select>

            <label for="tel">Téléphone :</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email">

            <label for="specialite">Spécialité :</label>
            <select id="specialite" name="specialite" required>
                <option value="">Sélectionnez une spécialité</option>
                <option value="Cardiologue">Cardiologue</option>
                <option value="Dermatologue">Dermatologue</option>
                <option value="Gynécologue">Gynécologue</option>
                
            </select>

            <input type="submit" value="Enregistrer">
        </form>
    </div>
</body>
</html>
